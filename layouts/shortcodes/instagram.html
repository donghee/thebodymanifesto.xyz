{{ $instagramFeed := getJSON "https://v1.nocodeapi.com/donghee/instagram/MhwDwwqNmIXvUPEP" }}

{{ range $instagramFeed.data}}
{{ $item := . }}
<div>
  <h2 class="text-xl my-2">
    {{ index (split $item.timestamp "T") 0 }}
  </h2>
  <a href="{{ $item.permalink | absURL }}">
    {{ if eq ($item.media_type | string) "VIDEO"  }} <video src="{{ $item.media_url |absURL}}"/> {{ else }} <img src="{{ $item.media_url | absURL }}"/> {{ end }}
  </a>
  <br/>
  <span>
    {{ $item.caption }}
  </span>
  <br/><br/><br/>
  <hr class="my-4">
</div>
{{ end }}
