{{ define "main" }}

<style>
 .overlay {
   position: fixed;
   top: 0;
   bottom: 0;
   left: 0;
   right: 0;
   transition: opacity 100ms;
   visibility: visible;
   opacity: 1;
 }
 .overlay:target {
   visibility: hidden;
   opacity: 0;
   display: none;
 }

 .popup {
   margin: 20px auto;
   padding: 20px;
   background: #fff;
   border-radius: 5px;
   /* width: 90%; */
   position: relative;
   transition: all 1s ease-in-out;
   opacity: 1;
 }

 .popup h2 {
   margin-top: 0;
   color: #333;
   font-family: Tahoma, Arial, sans-serif;
 }
 .popup .close {
   position: absolute;
   top: 30px;
   right: 40px;
   transition: all 200ms;
   font-size: 30px;
   font-weight: bold;
   text-decoration: none;
   color: #FF0000;
 }

 .popup .close:hover {
   color: #000000;
 }

</style>

<div id="popup-off" class="block lg:hidden lg:max-w-screen-sm m-auto overlay z-50 close" >

        <img src="/images/mobile-main.png">
      </div>
  </a>
  <a class="close" href="#popup-off">&times;</a>
  </div>
</div>
